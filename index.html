<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
          .success, .error{
              color: #fff;
              padding: 5px;
              margin: 5px 0 15px 0;
          }

          .success{
              background-color: #008000;
          }

          .error{
              background-color: #ff0000;
          }

      
      </style>
      <title>Book List</title>
    </head>

    <body class=" blue-grey darken-1 white-text">
            <div class="container">
                <div class="row">
                    <div class="col s12 center before">
                            <h1 class="">Add Book

                            </h1>
                          <div class="under"></div>
                             
                    </div>
                    <div class="col s12">
                        <form action="#" id="book-form">
                            <ul class="collection black-text" >
                              
                                     
                                    <li class="collection-item avatar">
                                      <i class="material-icons circle"> collections_bookmark</i>
                                      <h6>Book Title</h6>
                                      <div class="input-field">
                                             
                                            <input id="title" type="text" class="validate" placeholder="enter info">
                                            <label for="title"></label>
                                          </div>
                                      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                                    </li>
                                    <li class="collection-item avatar">
                                      <i class="material-icons circle  ">person_pin</i>
                                      <h6>Author</h6>
                                      <div class="input-field">
                                             
                                            <input id="author" type="text" class="validate" placeholder="enter info">
                                            <label for="author"></label>
                                          </div>
                                      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                                    </li>
                                    <li class="collection-item avatar">
                                      <i class="material-icons circle  ">filter_list</i>
                                      <h6>ISBN</h6>
                                      <div class="input-field">
                                             
                                            <input id="isbn" type="text" class="validate" placeholder="enter info">
                                            <label for="isbn"></label>
                                          </div>
                                      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                                    </li>
                                    <li class="collection-item center">
                                            <button class="waves-effect blue-grey lighten-1 btn white-text" type="submit">Submit</button>

                                    </li>
                                    
                                  </ul>
                                </form>
                                </div>
                                <div class="col s12 black-text">
                                    <div class="card-panel">

                                   
                                        <table>
                                                <thead>
                                                  <tr>
                                                      <th>Title</th>
                                                      <th>Author</th>
                                                      <th>ISBN</th>
                                                      <th></th>
                                                  </tr>
                                                </thead>
                                        
                                                <tbody id="book-list">
                                                  
                                                </tbody>
                                              </table>
                                            </div>
                                </div>
                     
                </div>     
         </div>
        

      <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app6.js"></script>
    </body>
  </html>
